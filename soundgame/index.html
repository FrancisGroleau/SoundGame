<html>
<head>
	<title>Sound game</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="Scripts/script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="Styles/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Styles/custom.css">
	<link rel="stylesheet" type="text/css" href="Styles/font-awesome/css/font-awesome.min.css" >
</head>
<body>
	<div id="main" class="container">		
		<div class="row">	
			<div class="col-md-6 col-md-offset-2">
			<h1>Sound game</h1>
				<div class="well well-lg"><font size="5">"A speeding car"</font></div>
				<br />
				<div id="buttonRecord">
					<!--<a href="javascript:void(0)" class="btn btn-primary record"><i class="fa fa-microphone"></i></a>-->
					<span id="result"></span>
					<span id="name"></span>
					<canvas id="canvas">
						
					</canvas>
				</div>
				<br />
				<h2>Replay</h2>
				  <a href="javascript:void(0)" class="btn btn-success play"><i class="fa fa-play"></i></a>
				  <div class="progress-bar progress-bar-striped active prog"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
					<span class="sr-only"></span>
				  </div>
			
			</div>
		</div>
	</div>
	
	
</body>
</html>
